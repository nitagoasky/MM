<div class="ui-g ui-fluid">

  <div class="ui-g-12 ui-md-4">

    <div class="ui-inputgroup">
      <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
      <input type="text" pInputText placeholder="Username" [(ngModel)]="username">
    </div>

    <div class="ui-inputgroup">
      <span class="ui-inputgroup-addon"><i class="fa fa-lock"></i></span>
      <input type="password" pPassword placeholder="Password" feedback />
    </div>

    <button pButton type="button" (click)="login()" label="login"></button>

  </div>

</div>
