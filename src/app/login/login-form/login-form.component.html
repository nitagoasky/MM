<form #loginForm = "ngForm" class="example-form" (ngSubmit)="onSubmit(loginForm.value)">

  <mat-form-field class="example-full-width">
    <input matInput ngModel name="account" type="text" placeholder="Username">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput ngModel name="password" type="password" placeholder="Password" />
  </mat-form-field>

  <button mat-button type="submit">Click</button>
</form>
